    body {

      background-size: cover;
      position: relative;
    }
    .bg-overlay {
      position: fixed;
      top: 0;

      width: 100vw;
      height: 100vh;
      background: rgba(12, 24, 36, 0.55);
      z-index: 0;
      pointer-events: none;

      background: transparent;
    }
    header {
      padding: 1.5rem 0 0.5rem 0;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: space-between;

      margin: 0 auto;
    }
    .logo {

      align-items: center;
    }
    .logo img {
      max-width: 110px;
      margin-right: 1rem;

    .logo span {

      color: #fff;
      font-weight: 700;
      letter-spacing: 1px;
    }
    nav {
      display: flex;
      gap: 2rem;
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    nav a:hover {
      color: #F2635F;
    }
    .page-content {
      position: relative;
      z-index: 1;
      text-align: center;
      margin: 120px auto 0 auto;
    }
    .page-content h1 {
      color: #fff;
      font-size: 2.8rem;
      font-weight: 800;
      letter-spacing: 2px;
      margin-bottom: 1.2rem;
      text-shadow: 0 2px 12px rgba(0,0,0,0.28);
    }
    .page-content p {
      color: #fff;
      font-size: 1.2rem;
      font-weight: 400;
      margin: 0 auto;
      max-width: 600px;
      text-shadow: 0 1px 8px rgba(0,0,0,0.18);
    }
    footer {
      text-align: center;
      color: #fff;
      padding: 2rem;
      font-size: 1rem;
      background: rgba(12, 24, 36, 0.55);
      margin-top: 2rem;

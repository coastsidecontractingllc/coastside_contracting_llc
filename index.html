<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Coastside Contracting LLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('openart-kitchen-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(12, 24, 36, 0.55);
      z-index: 0;
      pointer-events: none;
    }
    header {
      position: relative;
      z-index: 1;
      background: transparent;
      padding: 1.5rem 0 0.5rem 0;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      margin: 0 auto;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      max-width: 110px;
      margin-right: 1rem;
    }
    .logo span {
      font-size: 1.25rem;
      color: #fff;
      font-weight: 700;
      letter-spacing: 1px;
    }
    nav {
      display: flex;
      gap: 2rem;
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    nav a:hover {
      color: #F2635F;
    }
    .hero {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 65vh;
      min-height: 400px;
      width: 100vw;
      text-align: center;
    }
    .hero h1 {
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 3.3rem;
      font-weight: 800;
      letter-spacing: 2px;
      margin-bottom: 1rem;
      text-shadow: 0 2px 12px rgba(0,0,0,0.28);
    }
    .hero p {
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.35rem;
      font-weight: 500;
      margin-bottom: 2.2rem;
      text-shadow: 0 1px 8px rgba(0,0,0,0.18);
      letter-spacing: 0.5px;
    }
    .hero button {
      background: #fff;
      color: #003366;
      border: none;
      padding: 1rem 2.5rem;
      border-radius: 50px;
      font-size: 1.25rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      transition: background 0.2s, color 0.2s;
      letter-spacing: 1px;
    }
    .hero button:hover {
      background: #F2635F;
      color: #fff;
    }
    footer {
      text-align: center;
      color: #fff;
      padding: 2rem;
      font-size: 1rem;
      position: relative;
      z-index: 1;
      background: rgba(12, 24, 36, 0.55);
      margin-top: 2rem;
      letter-spacing: 1px;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-overlay"></div>
  <header>
    <div class="logo">
      <img src="1 (1).png" alt="Coastside Contracting LLC Logo">
      <span>Coastside Contracting LLC</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <section class="hero">
    <p>Your Vision, Our Expertise.</p>
    <button>Schedule Your Free Estimate</button>
  </section>
  <footer>
    &copy; 2025 Coastside Contracting LLC. All rights reserved.
  </footer>
</body>
</html>

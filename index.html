<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Coastside Contracting LLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('openart-kitchen-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(12, 24, 36, 0.55);
      z-index: 0;
      pointer-events: none;
    }
    header {
      position: relative;
      z-index: 1;
      background: transparent;
      padding: 1.5rem 0 0.5rem 0;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      margin: 0 auto;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      max-width: 110px;
      margin-right: 1rem;
    }
    .logo span {
      font-size: 1.25rem;
      color: #fff;
      font-weight: 700;
      letter-spacing: 1px;
    }
    nav {
      display: flex;
      gap: 2rem;
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    nav a:hover {
      color: #F2635F;
    }
    .hero {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 65vh;
      min-height: 400px;
      width: 100vw;
      text-align: center;
    }
    .hero h1 {
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 3.3rem;
      font-weight: 800;
      letter-spacing: 2px;
      margin-bottom: 1rem;
      text-shadow: 0 2px 12px rgba(0,0,0,0.28);
    }
    .hero p {
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.35rem;
      font-weight: 500;
      margin-bottom: 2.2rem;
      text-shadow: 0 1px 8px rgba(0,0,0,0.18);
      letter-spacing: 0.5px;
    }
    .hero button {
      background: #fff;
      color: #003366;
      border: none;
      padding: 1rem 2.5rem;
      border-radius: 50px;
      font-size: 1.25rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      transition: background 0.2s, color 0.2s;
      letter-spacing: 1px;
    }
    .hero button:hover {
      background: #F2635F;
      color: #fff;
    }

    /* Modal Styles */
    .modal-bg {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(12, 24, 36, 0.65);
      justify-content: center;
      align-items: center;
    }
    .modal-bg.active {
      display: flex;
    }
    .modal-box {
      background: #fff;
      color: #003366;
      padding: 2rem 2.5rem;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.20);
      max-width: 95vw;
      min-width: 320px;
      max-width: 400px;
      text-align: center;
      position: relative;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .modal-box h2 {
      font-size: 1.7rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: #003366;
    }
    .modal-close {
      position: absolute;
      top: 14px;
      right: 18px;
      background: transparent;
      border: none;
      font-size: 1.6rem;
      color: #003366;
      cursor: pointer;
      font-weight: 700;
      transition: color 0.2s;
    }
    .modal-close:hover {
      color: #F2635F;
    }
    .estimate-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }
    .estimate-form label {
      text-align: left;
      font-weight: 600;
      color: #003366;
      font-size: 1rem;
      margin-bottom: 0.2rem;
    }
    .estimate-form input, .estimate-form textarea {
      padding: 0.5rem;
      font-size: 1rem;
      font-family: 'Montserrat', Arial, sans-serif;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    .estimate-form input[type="submit"] {
      background: #F2635F;
      color: #fff;
      border: none;
      font-size: 1.1rem;
      font-weight: 700;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }
    .estimate-form input[type="submit"]:hover {
      background: #003366;
      color: #fff;
    }
    .form-success {
      color: #28a745;
      font-weight: 700;
      margin-top: 1rem;
    }
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
      .modal-box {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-overlay"></div>
  <header>
    <div class="logo">
      <img src="1 (1).png" alt="Coastside Contracting LLC Logo">
      <span>Coastside Contracting LLC</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <section class="hero">
    <h1>Your Vision, Our Expertise</h1>
    <p>Simple. Inspired. Beautifully Personalized.</p>
    <button id="estimateBtn">Schedule Your Free Estimate</button>
  </section>

  <!-- Modal Popup with Form -->
  <div class="modal-bg" id="estimateModal">
    <div class="modal-box">
      <button class="modal-close" id="closeModalBtn" title="Close">&times;</button>
      <h2>Request a Free Estimate</h2>
      <form class="estimate-form" id="estimateForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>

        <label for="contact">Contact Info (Email or Phone)</label>
        <input type="text" id="contact" name="contact" required>

        <label for="datetime">Date/Time Preference</label>
        <input type="text" id="datetime" name="datetime" placeholder="e.g. Next Tuesday, 2-4pm" required>

        <input type="submit" value="Submit Request">
      </form>
      <div class="form-success" id="formSuccess" style="display:none;">
        Thank you! Your request has been received.
      </div>
    </div>
  </div>

  <script>
    const estimateBtn = document.getElementById('estimateBtn');
    const estimateModal = document.getElementById('estimateModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const estimateForm = document.getElementById('estimateForm');
    const formSuccess = document.getElementById('formSuccess');

    // Show the modal
    estimateBtn.addEventListener('click', () => {
      estimateModal.classList.add('active');
      estimateForm.style.display = 'flex';
      formSuccess.style.display = 'none';
      estimateForm.reset();
    });

    // Close the modal
    closeModalBtn.addEventListener('click', () => {
      estimateModal.classList.remove('active');
    });

    // Close when clicking outside the modal box
    estimateModal.addEventListener('click', (e) => {
      if (e.target === estimateModal) {
        estimateModal.classList.remove('active');
      }
    });

    // Optional: close modal on Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === "Escape") {
        estimateModal.classList.remove('active');
      }
    });

    // Form "submit" handler (just shows a thank you message for now)
    estimateForm.addEventListener('submit', function(e) {
      e.preventDefault();
      estimateForm.style.display = 'none';
      formSuccess.style.display = 'block';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Coastside Contracting LLC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #003366;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 2rem;
      border-radius: 8px;
    }
    .contact-section, .gallery-section {
      margin-bottom: 2rem;
    }
    .contact-section h2 {
      color: #003366;
      margin-top: 0;
    }
    .contact-info {
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      background: #003366;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      background: #00509e;
    }
    .gallery-section h2 {
      color: #003366;
      margin-top: 0;
    }
    .coming-soon {
      font-size: 1.2rem;
      color: #333;
      background: #e4eaf0;
      padding: 1rem;
      border-radius: 4px;
      text-align: center;
      border: 1px dashed #003366;
    }
    footer {
      text-align: center;
      color: #666;
      padding: 1.5rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>
     <img src="1 (1).png" alt="Coastside Contracting LLC Logo" style="max-width:150px; margin-bottom:1rem;">
     <h1>Coastside Contracting LLC</h1>
    <p>Your vision, our expertise</p>
  </header>
  <main>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <div class="contact-info">
        <strong>Email:</strong> <a href="mailto:info@coastsidecontractingllc.com">info@coastsidecontractingllc.com</a><br>
        <strong>Phone:</strong> <a href="tel:+16505551234">(502) 823-9199</a><br>
        <strong>Location:</strong> Cape Coral, FL
      </div>
      <form>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
    <section class="gallery-section">
      <h2>Gallery</h2>
      <div class="coming-soon">
        Gallery coming soon!
      </div>
    </section>
  </main>
  <footer>
    &copy; 2025 Coastside Contracting LLC. All rights reserved.
  </footer>
</body>
</html>
